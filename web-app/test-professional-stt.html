<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional STT Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #10b981;
        }

        .status-dot.inactive {
            background: #6b7280;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .transcription-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .transcription-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .transcription-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #10b981;
        }

        .transcript-display {
            min-height: 120px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .transcript-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ffffff;
        }

        .transcript-text.interim {
            color: #60a5fa;
            font-style: italic;
        }

        .transcript-text.final {
            color: #10b981;
            font-weight: 500;
        }


        .confidence-bar {
            margin-bottom: 1.5rem;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #a0a0a0;
        }

        .confidence-progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }


        .settings-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #a0a0a0;
        }

        .setting-input {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .setting-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }


        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 Professional STT</h1>
            <p>Advanced Speech-to-Text with Real-time Transcription</p>
        </div>

        <div class="main-card fade-in">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot inactive" id="statusDot"></div>
                    <span id="statusText">Ready to Initialize</span>
                </div>
                <div class="status-indicator">
                    <span id="connectionStatus">Disconnected</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="initBtn" onclick="initializeRecognition()">Initialize STT</button>
                <button class="btn btn-secondary" id="startBtn" onclick="startRecognition()" disabled>Start Listening</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopRecognition()" disabled>Stop Listening</button>
                <button class="btn btn-secondary" id="clearBtn" onclick="clearAll()">Clear All</button>
            </div>

            <div class="transcription-panel">
                <div class="transcription-header">
                    <h2 class="transcription-title">Live Transcription</h2>
                    <div class="transcription-status" id="transcriptionStatus">
                        <div class="status-dot inactive"></div>
                        <span>Ready</span>
                    </div>
                </div>

                <div class="transcript-display" id="transcriptDisplay">
                    <div class="transcript-text" id="transcriptText">
                        Click "Initialize STT" to begin speech recognition...
                    </div>
                </div>

                <div class="confidence-bar" id="confidenceBar" style="display: none;">
                    <div class="confidence-label">
                        <span>Recognition Confidence</span>
                        <span id="confidenceText">0%</span>
                    </div>
                    <div class="confidence-progress">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                </div>

            </div>

            <div class="settings-panel">
                <h3 class="settings-title">Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label class="setting-label">Language</label>
                        <select class="setting-input" id="languageSelect" onchange="updateSettings()">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="it-IT">Italian</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Continuous Mode</label>
                        <div class="setting-checkbox">
                            <input type="checkbox" id="continuousCheck" checked onchange="updateSettings()">
                            <span>Keep listening after each result</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Interim Results</label>
                        <div class="setting-checkbox">
                            <input type="checkbox" id="interimResultsCheck" checked onchange="updateSettings()">
                            <span>Show partial results</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isInitialized = false;
        let isListening = false;

        // Initialize speech recognition
        function initializeRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('Speech Recognition not supported', 'error');
                return;
            }

            try {
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                recognition = new SpeechRecognition();
                
                // Configure recognition
                recognition.continuous = document.getElementById('continuousCheck').checked;
                recognition.interimResults = document.getElementById('interimResultsCheck').checked;
                recognition.lang = document.getElementById('languageSelect').value;
                recognition.maxAlternatives = 1;

                // Event handlers
                recognition.onstart = () => {
                    updateStatus('🎤 Listening...', 'active');
                    updateTranscriptionStatus('Active', 'active');
                    isListening = true;
                    updateButtons();
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    let maxConfidence = 0;

                    // Process all results
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        const transcript = result[0].transcript;
                        const confidence = result[0].confidence || 0;

                        maxConfidence = Math.max(maxConfidence, confidence);

                        if (result.isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    // Update display
                    updateTranscript(interimTranscript, finalTranscript, maxConfidence);
                };

                recognition.onerror = (event) => {
                    updateStatus(`❌ Error: ${event.error}`, 'error');
                    updateTranscriptionStatus('Error', 'error');
                    isListening = false;
                    updateButtons();
                };

                recognition.onend = () => {
                    updateStatus('⏹️ Recognition ended', 'inactive');
                    updateTranscriptionStatus('Ready', 'inactive');
                    isListening = false;
                    updateButtons();
                    
                    // Auto-restart if continuous
                    if (recognition.continuous && !isListening) {
                        setTimeout(() => {
                            if (recognition && !isListening) {
                                startRecognition();
                            }
                        }, 100);
                    }
                };

                isInitialized = true;
                updateStatus('✅ Speech Recognition initialized', 'active');
                updateButtons();
                
            } catch (error) {
                updateStatus(`❌ Failed to initialize: ${error.message}`, 'error');
            }
        }

        // Start recognition
        function startRecognition() {
            if (!isInitialized || !recognition) return;
            
            try {
                recognition.start();
                console.log('Starting speech recognition...');
            } catch (error) {
                updateStatus(`❌ Failed to start: ${error.message}`, 'error');
            }
        }

        // Stop recognition
        function stopRecognition() {
            if (!isInitialized || !recognition) return;
            
            try {
                recognition.stop();
                console.log('Stopping speech recognition...');
            } catch (error) {
                updateStatus(`❌ Failed to stop: ${error.message}`, 'error');
            }
        }

        // Update transcript
        function updateTranscript(interim, final, confidence) {
            const transcriptText = document.getElementById('transcriptText');
            const confidenceBar = document.getElementById('confidenceBar');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');

            if (final) {
                // Final result
                transcriptText.textContent = final;
                transcriptText.className = 'transcript-text final';
                updateConfidence(confidence);
            } else if (interim) {
                // Interim result
                transcriptText.textContent = interim;
                transcriptText.className = 'transcript-text interim';
                updateConfidence(confidence);
            } else {
                // No result
                transcriptText.textContent = 'Listening for your voice...';
                transcriptText.className = 'transcript-text';
            }
        }


        // Update confidence display
        function updateConfidence(confidence) {
            const confidenceBar = document.getElementById('confidenceBar');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceText = document.getElementById('confidenceText');

            if (confidence > 0) {
                confidenceBar.style.display = 'block';
                const percentage = Math.round(confidence * 100);
                confidenceFill.style.width = `${percentage}%`;
                confidenceText.textContent = `${percentage}%`;
            }
        }


        // Update status
        function updateStatus(message, type) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusText.textContent = message;
            statusDot.className = `status-dot ${type}`;
        }

        // Update transcription status
        function updateTranscriptionStatus(message, type) {
            const transcriptionStatus = document.getElementById('transcriptionStatus');
            const statusDot = transcriptionStatus.querySelector('.status-dot');
            const statusText = transcriptionStatus.querySelector('span');
            
            statusText.textContent = message;
            statusDot.className = `status-dot ${type}`;
        }

        // Update buttons
        function updateButtons() {
            document.getElementById('initBtn').disabled = isInitialized;
            document.getElementById('startBtn').disabled = !isInitialized || isListening;
            document.getElementById('stopBtn').disabled = !isInitialized || !isListening;
        }

        // Update settings
        function updateSettings() {
            if (recognition) {
                recognition.lang = document.getElementById('languageSelect').value;
                recognition.continuous = document.getElementById('continuousCheck').checked;
                recognition.interimResults = document.getElementById('interimResultsCheck').checked;
                console.log('Settings updated');
            }
        }

        // Clear all
        function clearAll() {
            const transcriptText = document.getElementById('transcriptText');
            const confidenceBar = document.getElementById('confidenceBar');
            
            transcriptText.textContent = 'Ready to transcribe your speech...';
            transcriptText.className = 'transcript-text';
            confidenceBar.style.display = 'none';
            
            updateConfidence(0);
        }

        // Initialize on page load
        window.onload = function() {
            updateButtons();
        };
    </script>
</body>
</html>
